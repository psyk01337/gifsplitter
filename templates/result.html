<div class="grid-container" style="display: grid; grid-template-columns: repeat({{ columns }}, 1fr); grid-template-rows: repeat({{ rows }}, 1fr); gap: 10px;">
    {% for path in output_paths %}
    <div class="grid-item">
        <img src="{{ path }}" alt="GIF segment" class="img-fluid border">
    </div>
    {% endfor %}
</div>
