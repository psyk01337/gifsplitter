<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Grid Splitter</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">GIF Grid Splitter</h1>
        <div class="row mt-4">
            <div class="col-md-6 preview-container">
                <form id="uploadForm" action="/split" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="gif" class="form-label">Upload GIF:</label>
                        <input type="file" class="form-control" id="gif" name="gif" accept="image/gif" required>
                    </div>
                    <div class="mt-3">
                        <img id="gifPreview" src="" alt="GIF Preview" class="gif-preview">
                    </div>
                    <div class="mb-3">
                        <label for="rows" class="form-label">Rows:</label>
                        <input type="number" class="form-control" id="rows" name="rows" min="1" value="2" required>
                    </div>
                    <div class="mb-3">
                        <label for="columns" class="form-label">Columns:</label>
                        <input type="number" class="form-control" id="columns" name="columns" min="1" value="2" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Split Image</button>
                </form>

            </div>
            <div class="col-md-6 result-container">
                <h2 class="h4">Result</h2>
                <div id="result">
                    {% if output_paths %}
                        <div id="resultdesc" class="grid-container" style="display: grid; grid-template-columns: repeat({{ columns }}, 1fr); grid-template-rows: repeat({{ rows }}, 1fr);">
                            {% for path in output_paths %}
                            <div class="grid-item">
                                <img src="{{ path }}" alt="GIF segment" class="img-fluid border">
                            </div>
                            {% endfor %}
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/htmx.org@1.5.0"></script>
    <script>
        document.getElementById('gif').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const gifPreview = document.getElementById('gifPreview');
                    gifPreview.src = e.target.result;
                    gifPreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        htmx.on("htmx:beforeRequest", (evt) => {
            var xhr = evt.detail.xhr;
            var formData = new FormData(document.querySelector("#uploadForm"));
            xhr.open("POST", "/split");
            xhr.send(formData);
            evt.preventDefault();
        });

        htmx.on("htmx:beforeSwap", (evt) => {
            document.querySelector("#result").innerHTML = evt.detail.xhr.response;
            evt.preventDefault();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
