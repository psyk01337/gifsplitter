<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Grid Splitter</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <header class="text-center mb-5">
            <h1 class="display-4">GIF Grid Splitter</h1>
        </header>

        <section>
            <div class="row">
                <div class="col-md-6 preview-container">
                    <form id="uploadForm" action="/split" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="gif" class="form-label">Upload GIF:</label>
                            <input type="file" class="form-control" id="gif" name="gif" accept="image/gif" required>
                        </div>
                        <div class="mt-3 text-center">
                            <img id="gifPreview" src="" alt="GIF Preview" class="gif-preview img-thumbnail d-none">
                        </div>
                        <div class="mb-3 mt-4">
                            <label for="rows" class="form-label">Rows:</label>
                            <input type="number" class="form-control" id="rows" name="rows" min="1" value="2" required>
                        </div>
                        <div class="mb-3">
                            <label for="columns" class="form-label">Columns:</label>
                            <input type="number" class="form-control" id="columns" name="columns" min="1" value="2" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Split Image</button>
                    </form>
                </div>

                <div class="col-md-6 result-container">
                    <h2 class="h4 text-center">Result</h2>
                    <div id="result" class="mt-3">
                        {% if output_paths %}
                        <div id="resultdesc" class="grid-container" style="display: grid; grid-template-columns: repeat({{ columns }}, 1fr); grid-template-rows: repeat({{ rows }}, 1fr);">
                            {% for path in output_paths %}
                            <div class="grid-item">
                                <img src="data:image/gif;base64,{{ path }}" alt="GIF segment" class="img-fluid border">
                            </div>
                            {% endfor %}
                        </div>
                        <div class="mt-3 form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="gapToggle">
                            <label class="form-check-label" for="gapToggle">Tile Image On</label>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </section>

        <footer class="footer mt-5">
            <div class="footer-content text-center py-3">
                <p>&copy; 2024 GIF Grid Splitter V1 by Luigi Sarra.</p>
                <p>
                    <a href="git@github.com:psyk01337/gifsplitter.git" target="_blank">Download Source Code</a>
                </p>
            </div>
        </footer>
    </div>

    <script src="https://unpkg.com/htmx.org@1.5.0"></script>
    <script>
        document.getElementById('gif').addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const gifPreview = document.getElementById('gifPreview');
                    gifPreview.src = e.target.result;
                    gifPreview.classList.remove('d-none');
                };
                reader.readAsDataURL(file);
            }
        });

        htmx.on("htmx:beforeRequest", (evt) => {
            const xhr = evt.detail.xhr;
            const formData = new FormData(document.querySelector("#uploadForm"));
            xhr.open("POST", "/split");
            xhr.send(formData);
            evt.preventDefault();
        });

        htmx.on("htmx:beforeSwap", (evt) => {
            document.querySelector("#result").innerHTML = evt.detail.xhr.response;
            evt.preventDefault();
        });

        // Toggle gap between grid items
        document.getElementById('gapToggle').addEventListener('change', function () {
            const gridContainer = document.getElementById('resultdesc');
            if (this.checked) {
                gridContainer.style.gap = '10px'; // Adjust gap value as needed
            } else {
                gridContainer.style.gap = '0px';
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
